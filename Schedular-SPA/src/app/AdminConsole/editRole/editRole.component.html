<div class="centerText mb-3">
  <h1>
      Edit Role
  </h1>
</div>

<form id="form_Role" [formGroup]="editForm" (ngSubmit)="updateRole()">
  <div>
    <label>Username</label>
    <select class="ml-2" formControlName="username">
      <option *ngFor="let userMemberModel of userMemberModels"
        [value]="userMemberModel.username"> 
          {{userMemberModel.username}} 
      </option>      
   </select>
  </div>

  <div>
    <label>Admin</label>
    <input type="radio" value="Admin" formControlName="role"> 
  </div>
  
  <div>
    <label>Standard</label>
    <input type="radio" value="Standard" formControlName="role"> 
  </div> 

  <button type="submit" class="btn btn btn-light btn-outline-dark">Update</button>

</form>
