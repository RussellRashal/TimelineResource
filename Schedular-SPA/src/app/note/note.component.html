<div class="mt-3">
  <div *ngIf="canUserUpdateAndDelete()">
    <textarea autosize class="my-textarea" [formControl]="notesInfo"></textarea>
  </div>
  <div *ngIf="!canUserUpdateAndDelete()">
    <textarea autosize class="my-textarea" [formControl]="notesInfo" disabled></textarea> 
  </div>
  <div>
    <label> Date {{day}}/{{month}}/{{year}}</label>
    <label class="ml-1">{{time}}</label>
    <label class="ml-3">Created by {{selectedName}}</label>
    <button *ngIf="canUserUpdateAndDelete()" (click)="putNote()" type="button" class="btn btn btn-light ml-2">Update</button>
    <button *ngIf="canUserUpdateAndDelete()" (click)="deleteNote()" type="button" class="btn btn-light">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
  </div>
</div>
